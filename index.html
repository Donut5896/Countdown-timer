<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New year </h1>
    <h2>Countdown!</h2>
    <div class="countdown-container  countdown-el">
        <div class="days-c  countdown-el">
            <p id="days" class="big-text">0</p>
            <span>days</span>
         </div >       
           
        <div class="hours-c  countdown-el">
            <p id="hours" class="big-text">0</p>
            <span>hours</span>
        </div >   
        
        <div class="mins-c  countdown-el">
            <p id="mins" class="big-text">0</p>
            <span>mins</span>
         </div >    
         
         <div class="seconds-c  countdown-el">
            <p id="seconds" class="big-text">0</p>
            <span>seconds</span>
         </div >    
    </div>
</body>
</html>
